<div class="row" *ngIf="!loggedInUser">
  <div class="col-md-4"></div>
  <div class="col-md-4">
    <form (ngSubmit)="onLogin()" #loginForm="ngForm">
      <div class="form-group">
        <label for="userName">User Name</label>
        <input type="text" [(ngModel)]="userName" class="form-control" id="userName" name="userName" aria-describedby="userName" placeholder="User Name">
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" [(ngModel)]="password" class="form-control" name="password" id="password" placeholder="password">
      </div>
      <button type="submit" class="btn btn-primary">Submit</button>
    </form>
  </div>
</div>

<div class="row" *ngIf="loggedInUser">
  <div class="col-md-12">
    <span class="alert alert-success"> {{loggedInUser.user_name}} - Successfully logged in </span>
  </div>
</div>
