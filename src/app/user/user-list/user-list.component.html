<div class="row">
  <div class="col-md-12">
    <table class="table table-hover">
      <thead>
      <tr>
        <th>id</th>
        <th>name</th>
        <th>User name</th>
        <!--<th>email</th>-->
        <!--<th>isLoggedIn</th>-->
      </tr>
      </thead>
      <tbody>
      <tr *ngFor="let user of users">
        <td>{{user.id}}</td>
        <td>{{user.name}}</td>
        <td>{{user.user_name}}</td>
        <!--<td>{{user.email}}</td>-->
        <!--<td>{{user.isLoggedIn}}</td>-->
      </tr>
      </tbody>
    </table>
  </div>
</div>
