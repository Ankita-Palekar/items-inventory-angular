<div class="row">
  <div class="col-md-12">
    <div *ngIf="user">
      <h1 class="text-center">{{user.name}} - Details</h1>
      <table class="table table-bordered">
        <thead>
        <tr>
          <th>id</th>
          <th>name</th>
          <th>user name</th>
          <th>email</th>
          <th>isLoggedIn</th>
        </tr>
        </thead>
        <tbody>
        <tr class="table-primary">
          <td>{{user.id}}</td>
          <td>{{user.name}}</td>
          <td>{{user.user_name}}</td>
          <td>{{user.email}}</td>
          <td>{{user.isLoggedIn}}</td>
        </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
